<div class="container my-3 mb-2">
    <form [formGroup]="EditForm" (ngSubmit)="EditUser()" class="row g-1">

        <div class="controlMeg">
            <input type="hidden" class="form-control addmergin" id="id" name="id" formControlName="id">

            <label for="staticEmail2" class="form-label">First Name</label>
            <input type="text" class="form-control addmergin" id="name" name="name" formControlName="name" [(ngModel)]="EditForm1.name">
            <span class="text-danger addmergin" *ngIf="name && name.invalid && name.touched"> This is required filed</span>
            
            <br>
            <label for="staticEmail3" class="form-label">Email</label>
            <input type="text" class="form-control addmergin" id="name" name="name" 
            formControlName="email" [(ngModel)]="EditForm1.email" [disabled]="isdisabled" readonly>
            <br>
            <div class="addmergin">
                <label for="staticEmail2" class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="EditForm1.gender" value="femal" type="radio" name="gender" id="female" formControlName="gender">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Female
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" [(ngModel)]="EditForm1.gender" value="male" id="male" checked formControlName="gender">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Male
                    </label>
                  </div>
            </div>
            <div>
                <label for="staticEmail2" class="form-label">Age</label>
                <input type="email" class="form-control addmergin" id="age" name="age" formControlName="age" [(ngModel)]="EditForm1.age">
            </div>
            <div class="addmergin">
              <img [src]="phots || ProfileDP" style="height:80px;width:80px" />
            </div>
           
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="submit" class="btn btn-primary" routerLink="/Display-Data" style="margin-left:10px;">Cancel</button>
        </div>
    </form>
</div>
